plugins {
    id 'war'
}

dependencies {
    compile project(':ecopass-travel')
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.64'
    testCompile 'com.google.appengine:appengine-testing:1.9.64'
    testCompile 'com.google.appengine:appengine-api-stubs:1.9.64'
    testCompile 'com.google.appengine:appengine-tools-sdk:1.9.64'
    testCompile 'com.google.truth:truth:0.41'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.18.3'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}
